# Source: trust-manager/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trust-manager
  namespace: cert-manager
  labels:
    app.kubernetes.io/name: trust-manager
    helm.sh/chart: trust-manager-v0.9.2
    app.kubernetes.io/instance: trust-manager
    app.kubernetes.io/version: "v0.9.2"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: trust-manager
  template:
    metadata:
      labels:
        app: trust-manager
        app.kubernetes.io/name: trust-manager
        helm.sh/chart: trust-manager-v0.9.2
        app.kubernetes.io/instance: trust-manager
        app.kubernetes.io/version: "v0.9.2"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: trust-manager
      initContainers:
        - name: cert-manager-package-debian
          image: "quay.io/jetstack/cert-manager-package-debian:20210119.0"
          imagePullPolicy: IfNotPresent
          args:
            - "/copyandmaybepause"
            - "/debian-package"
            - "/packages"
          volumeMounts:
            - mountPath: /packages
              name: packages
              readOnly: false
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
      containers:
        - name: trust-manager
          image: "quay.io/jetstack/trust-manager:v0.9.2"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6443
            - containerPort: 9402
          readinessProbe:
            httpGet:
              port: 6060
              path: /readyz
            initialDelaySeconds: 3
            periodSeconds: 7
          command: ["trust-manager"]
          args:
            - "--log-level=1"
            - "--metrics-port=9402"
            - "--readiness-probe-port=6060"
            - "--readiness-probe-path=/readyz"
            # trust
            - "--trust-namespace=cert-manager"
            # webhook
            - "--webhook-host=0.0.0.0"
            - "--webhook-port=6443"
            - "--webhook-certificate-dir=/tls"
            - "--default-package-location=/packages/cert-manager-package-debian.json"
          volumeMounts:
            - mountPath: /tls
              name: tls
              readOnly: true
            - mountPath: /packages
              name: packages
              readOnly: true
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
      nodeSelector:
        kubernetes.io/os: linux
      volumes:
        - name: packages
          emptyDir:
            sizeLimit: 50M
        - name: tls
          secret:
            defaultMode: 420
            secretName: trust-manager-tls
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: gitpod.io/workload_services
                    operator: Exists
              topologyKey: kubernetes.io/hostname
