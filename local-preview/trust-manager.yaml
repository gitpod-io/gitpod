kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app.kubernetes.io/name: trust-manager
    helm.sh/chart: trust-manager-v0.9.2
    app.kubernetes.io/instance: trust-manager
    app.kubernetes.io/version: "v0.9.2"
    app.kubernetes.io/managed-by: Helm
  name: trust-manager
rules:
  - apiGroups:
      - "trust.cert-manager.io"
    resources:
      - "bundles"
    verbs: ["get", "list", "watch"]
    # Permissions to update finalizers are required for trust-manager to work correctly
    # on OpenShift, even though we don't directly use finalizers at the time of writing
  - apiGroups:
      - "trust.cert-manager.io"
    resources:
      - "bundles/finalizers"
    verbs: ["update"]
  - apiGroups:
      - "trust.cert-manager.io"
    resources:
      - "bundles/status"
    verbs: ["patch"]
  - apiGroups:
      - "trust.cert-manager.io"
    resources:
      - "bundles"
      # We also need update here so we can perform migrations from old CSA to SSA.
    verbs: ["update"]
  - apiGroups:
      - ""
    resources:
      - "configmaps"
      # We also need update here so we can perform migrations from old CSA to SSA.
    verbs: ["get", "list", "create", "update", "patch", "watch", "delete"]
  - apiGroups:
      - ""
    resources:
      - "namespaces"
    verbs: ["get", "list", "watch"]
  - apiGroups:
      - ""
    resources:
      - "events"
    verbs: ["create", "patch"]
