image: eu.gcr.io/gitpod-core-dev/dev/dev-environment:prs-update-dep.2
workspaceLocation: gitpod/gitpod-ws.code-workspace
checkoutLocation: gitpod
ports:
  - port: 1337
    onOpen: open-preview
  - port: 3000
    onOpen: ignore
  - port: 3001
    onOpen: ignore
  - port: 3306
    onOpen: ignore
  - port: 4000
    onOpen: ignore
  - port: 9229
    onOpen: ignore
  # Go proxy
  - port: 9999
    onOpen: ignore
  - port: 13001
    onOpen: ignore
  # Werft
  - port: 7777
    onOpen: ignore
  # Dev Theia
  - port: 13444
tasks:
  - name: Add Harvester kubeconfig
    command: |
      ./dev/preview/download-and-merge-harvester-kubeconfig.sh
      exit 0
  - name: Java
    init: |
      leeway exec --package components/supervisor-api/java:lib --package components/gitpod-protocol/java:lib -- ./gradlew build
      leeway exec --package components/ide/jetbrains/backend-plugin:plugin -- ./gradlew buildPlugin
      leeway exec --package components/ide/jetbrains/gateway-plugin:publish -- ./gradlew buildPlugin
  - name: TypeScript
    before: scripts/branch-namespace.sh
    init: yarn --network-timeout 100000 && yarn build
  - name: Go
    before: pre-commit install
    init: leeway exec --filter-type go -v -- go mod verify
    openMode: split-right
vscode:
  extensions:
    - bradlc.vscode-tailwindcss
    - EditorConfig.EditorConfig
    - golang.go
    - hashicorp.terraform
    - ms-azuretools.vscode-docker
    - ms-kubernetes-tools.vscode-kubernetes-tools
    - stkb.rewrap
    - zxh404.vscode-proto3
    - matthewpi.caddyfile-support
    - heptio.jsonnet
    - timonwong.shellcheck
    - vscjava.vscode-java-pack
    - fwcd.kotlin
