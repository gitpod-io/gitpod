---
- name: GCloud login
  hosts: localhost
  gather_facts: no
  vars_files:
    - vars/gcp.yaml
  roles:
    # this is needed for the gcp-ssh-wrapper.sh script
    - gcp-login
  tags: ["x"]

- name: Prepare Gitpod GCP resources
  hosts: localhost
  gather_facts: no
  vars_files:
    - vars/gcp.yaml
    - vars/gcp-dns.yaml
  roles:
    - gcp

- name: Prepare GitLab GCP resources
  hosts: localhost
  gather_facts: no
  vars_files:
    - vars/gcp.yaml
    - vars/gcp-dns.yaml
    - vars/gitlab.yaml
  roles:
    - gcp-instance

- name: Prepare Registry GCP resources
  hosts: localhost
  gather_facts: no
  vars_files:
    - vars/gcp.yaml
    - vars/gcp-dns.yaml
    - vars/registry.yaml
  roles:
    - gcp-instance

- name: Refresh inventory
  hosts: localhost
  gather_facts: no
  tasks:
    - meta: refresh_inventory

- name: Wait for connection
  hosts: all
  gather_facts: no
  tasks:
    - wait_for_connection:

- name: Install GitLab
  hosts: instance_gitlab
  vars_files:
    - vars/gitlab.yaml
  roles:
    - install-gitlab

- name: Install Registry
  hosts: instance_registry
  roles:
    - install-docker
    - install-registry

- name: Prepare DNS
  hosts: gitpod_node_main
  vars_files:
    - vars/common.yaml
    - vars/gcp-dns.yaml
  roles:
    - gcp-dns

- name: Restore from GCP bucket
  hosts: gitpod_node_main
  vars_files:
    - vars/common.yaml
    - vars/gcp.yaml
  roles:
    - gcp-bucket-restore

- name: Prepare Gitpod installer
  hosts: gitpod_node_main
  roles:
    - gitpod-installer

- name: Mirror Gitpod images
  hosts:
    - gitpod_node_main
    - gitpod_node_worker
  roles:
    - install-docker
    - mirror-gitpod-images
  tags: ["x"]

- name: Generate cluster secret
  hosts: localhost
  gather_facts: no
  tasks:
    - set_fact:
        k3s_cluster_secret: "{{ lookup('community.general.random_string', length=40) }}"

- name: Install k3s
  hosts:
    - gitpod_node_main
    - gitpod_node_worker
  vars_files:
    - vars/common.yaml
  roles:
    - install-k3s

- name: Install Gitpod
  hosts:
    - gitpod_node_main
  vars_files:
    - vars/common.yaml
  roles:
    - install-gitpod-k3s

