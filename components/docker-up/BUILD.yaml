packages:
  - name: bin-docker-up
    type: go
    srcs:
      - go.mod
      - go.sum
      - "docker-up/**"
      - dependencies.sh
    env:
      - CGO_ENABLED=0
      - GOOS=linux
    prep:
      - ["mv", "docker-up/main.go", "."]
      - ["rmdir", "docker-up"]
      - ["go", "generate"]
    config:
      dontTest: true
  - name: bin-runc-facade
    type: go
    srcs:
      - go.mod
      - go.sum
      - "runc-facade/**"
    env:
      - CGO_ENABLED=0
      - GOOS=linux
    prep:
      - ["mv", "runc-facade/main.go", "."]
      - ["rmdir", "runc-facade"]
    config:
      dontTest: true
  - name: app
    type: generic
    deps:
      - :bin-docker-up
      - :bin-runc-facade
    config:
      commands:
        - ["mv", "components-docker-up--bin-docker-up/docker-up", "docker-up"]
        - ["rm", "-r", "components-docker-up--bin-docker-up"]
        - ["mv", "components-docker-up--bin-runc-facade/docker-up", "runc-facade"]
        - ["rm", "-r", "components-docker-up--bin-runc-facade"]
  - name: docker
    type: docker
    deps:
      - :app
    argdeps:
      - imageRepoBase
    config:
      dockerfile: leeway.Dockerfile
      metadata:
        helm-component: workspace.dockerUp
      image:
        - ${imageRepoBase}/docker-up:${version}
        - ${imageRepoBase}/docker-up:commit-${__git_commit}
