packages:
  - name: app
    type: go
    srcs:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "pkg/**/*.json"
    deps:
      - components/common-go:lib
      - components/registry-facade-api/go:lib
      - components/registry-facade:lib
    env:
      - CGO_ENABLED=0
      - GOOS=linux
    config:
      packaging: app
      buildCommand: ["go", "build", "-trimpath", "-ldflags", "-buildid= -w -s -X 'github.com/gitpod-io/gitpod/blobserve/cmd.Version=commit-${__git_commit}'"]
  - name: docker
    type: docker
    deps:
      - :app
    argdeps:
      - imageRepoBase
    config:
      buildArgs:
        VERSION: ${version}
      dockerfile: leeway.Dockerfile
      metadata:
        helm-component: blobserve
      image:
        - ${imageRepoBase}/blobserve:${version}
        - ${imageRepoBase}/blobserve:commit-${__git_commit}
  - name: lib
    type: go
    srcs:
      - "pkg/agent/testdata/**"
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    deps:
      - components/common-go:lib
      - components/registry-facade-api/go:lib
      - components/registry-facade:lib
    env:
      - CGO_ENABLED=0
      - GOOS=linux
    config:
      packaging: library