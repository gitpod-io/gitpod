packages:
  - name: docker
    type: docker
    srcs:
      - "startup.sh"
      - "supervisor-ide-config.json"
      - "bin/*"
    argdeps:
      - imageRepoBase
    config:
      dockerfile: leeway.Dockerfile
      metadata:
        helm-component: workspace.codeImage
      image:
        - ${imageRepoBase}/ide/code:${version}
        - ${imageRepoBase}/ide/code:${__pkg_version}
