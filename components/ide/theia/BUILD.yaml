packages:
  - name: docker
    type: docker
    srcs:
      - "startup.sh"
      - "package-libs.sh"
      - "supervisor-ide-config.json"
      - "bin/*"
    argdeps:
      - imageRepoBase
    config:
      dockerfile: leeway.Dockerfile
      metadata:
        helm-component: workspace.theiaImage
      image:
        - ${imageRepoBase}/ide/theia:${version}
        - ${imageRepoBase}/ide/theia:${__pkg_version}
