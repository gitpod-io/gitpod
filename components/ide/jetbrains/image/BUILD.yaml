        JETBRAINS_BACKEND_URL: ${golandDownloadUrl}
        SUPERVISOR_IDE_CONFIG: supervisor-ide-config_goland.json
      image:
        - ${imageRepoBase}/ide/goland:${version}
        - ${imageRepoBase}/ide/goland:commit-${__git_commit}
  - name: pycharm
