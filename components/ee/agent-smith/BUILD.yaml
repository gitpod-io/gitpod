packages:
  - name: app
    type: go
    srcs:
      - "pkg/agent/testdata/**"
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    deps:
      - components/common-go:lib
      - components/gitpod-protocol/go:lib
    env:
      - CGO_ENABLED=0
      - GOOS=linux
    config:
      packaging: app
      buildCommand: ["go", "build", "-trimpath", "-ldflags", "-buildid= -w -s -X 'github.com/gitpod-io/gitpod/agent-smith/cmd.Version=commit-${__git_commit}'"]
  - name: lib
    type: go
    srcs:
      - "pkg/agent/testdata/**"
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    deps:
      - components/common-go:lib
      - components/gitpod-protocol/go:lib
    env:
      - CGO_ENABLED=0
      - GOOS=linux
    config:
      packaging: library
      buildCommand: ["go", "build", "-trimpath", "-ldflags", "-buildid= -w -s -X 'github.com/gitpod-io/gitpod/agent-smith/cmd.Version=commit-${__git_commit}'"]
  - name: docker
    type: docker
    deps:
      - :app
    argdeps:
      - imageRepoBase
    config:
      buildArgs:
        VERSION: ${version}
      dockerfile: leeway.Dockerfile
      metadata:
        helm-component: agentSmith
      image:
        - ${imageRepoBase}/agent-smith:${version}
        - ${imageRepoBase}/agent-smith:commit-${__git_commit}
  - name: example-config
    type: generic
    srcs:
      - "example-config.json"
    config:
      commands: [["echo"]]
