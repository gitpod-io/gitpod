packages:
  - name: app
    type: yarn
    srcs:
      - "src/**"
      - package.json
      - mocha.opts
    deps:
      - :dbtest
      - components/gitpod-db:lib
      - components/gitpod-protocol:lib
    config:
      packaging: offline-mirror
      yarnLock: ../../../yarn.lock
      tsconfig: tsconfig.json
      dontTest: true
  - name: docker
    type: docker
    deps:
      - :app
    argdeps:
      - imageRepoBase
    config:
      dockerfile: leeway.Dockerfile
      image:
        - ${imageRepoBase}/db-sync:${version}
  - name: dbtest
    type: yarn
    srcs:
      - "src/**/*.ts"
      - package.json
      - mocha.opts
    deps:
      - components/gitpod-db:dbtest-init
      - components/gitpod-db:lib
      - components/gitpod-protocol:lib
    config:
      packaging: library
      yarnLock: ../../../yarn.lock
      tsconfig: tsconfig.json
      commands:
        test: ["yarn", "db-test"]
        build: ["npx", "tsc"]
scripts:
  - name: telepresence
    script: |-
      telepresence --swap-deployment db-sync \
                   --method inject-tcp \
                   --run node --inspect lib/main.js --verbose run --soft-start | \
        leeway run components:dejson-log-output
