packages:
  - name: lib
    type: go
    srcs:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    deps:
      #- :init-testdb
      - components/common-go:lib
    config:
      dontTest: true
      packaging: library

  - name: init-testdb
    type: generic
    # deps:
      # - components/gitpod-db:dbtest-init
    ephemeral: true
