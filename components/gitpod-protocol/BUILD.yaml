packages:
  - name: lib
    type: yarn
    srcs:
      - "src/**"
      - "test/**"
      - package.json
      - mocha.opts
      - "data/*.json"
    config:
      packaging: library
      yarnLock: ${coreYarnLockBase}/yarn.lock
      tsconfig: tsconfig.json
  - name: theia-plugin-list
    type: generic
    srcs:
      - data/builtin-theia-plugins.json
    config:
      commands:
        - ["mv", "data/builtin-theia-plugins.json", "manifest.json"]
  - name: scripts
    type: generic
    srcs:
      - "scripts/*"
    config:
      commands:
        - ["sh", "-c", "mv scripts/* ."]
  - name: publish
    type: generic
    env:
      - DO_PUBLISH=${publishToNPM}
    argdeps:
      - npmPublishTrigger
    deps:
      - :lib
      - :scripts
    config:
      commands:
        - ["node", "components-gitpod-protocol--scripts/publish.js", "${version}", "components-gitpod-protocol--lib/package"]
