packages:
  - name: lib
    type: go
    srcs:
      - "scripts/generate-config.sh"
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "*.sh"
    deps:
      - components/gitpod-protocol:gitpod-schema
      - components/ide-service-api/go:lib
      - dev/addlicense:app
    env:
      - CGO_ENABLED=0
      - GOOS=linux
      - LEEWAY_BUILD=true
    prep:
      - ["./scripts/generate-config.sh"]
    config:
      packaging: library
      buildCommand: ["go", "build", "-trimpath", "-ldflags=-buildid="]
