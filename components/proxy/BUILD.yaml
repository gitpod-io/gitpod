packages:
  - name: docker
    type: docker
    srcs:
      - "conf/**"
      - "plugins/**"
    argdeps:
      - imageRepoBase
    config:
      dockerfile: Dockerfile
      metadata:
        helm-component: proxy
      image:
        - ${imageRepoBase}/proxy:${version}
        - ${imageRepoBase}/proxy:${__pkg_version}
