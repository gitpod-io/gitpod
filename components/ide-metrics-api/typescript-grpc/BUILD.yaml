packages:
  - name: lib
    type: yarn
    srcs:
      - package.json
      - build.sh
    deps:
      - components/ide-metrics-api:proto
    env:
      - PROTOLOC=components-ide-metrics-api--proto
    config:
      packaging: library
      dontTest: true
      commands:
        build: ["yarn", "build"]
      yarnLock: ${coreYarnLockBase}/../yarn.lock
      tsconfig: tsconfig.json
  - name: publish
    type: generic
    env:
      - DO_PUBLISH=${publishToNPM}
    argdeps:
      - npmPublishTrigger
    deps:
      - :lib
      - components/gitpod-protocol:scripts
    config:
      commands:
        - ["node", "components-gitpod-protocol--scripts/publish.js", "${version}", "components-ide-metrics-api-typescript-grpc--lib/package"]
