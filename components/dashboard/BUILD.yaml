packages:
  - name: app
    type: yarn
    srcs:
      - "public/**"
      - "src/**/*.ts*"
      - "src/**/*.css"
      - "src/**/*.svg"
      - "typings/**"
      - package.json
      - tailwind.config.js
      - tsconfig.*
    deps:
      - components/gitpod-protocol:lib
    argdeps:
      - removeSources
    env:
      - REMOVE_SOURCES=${removeSources}
    config:
      commands:
        build: ["yarn", "build"]
      yarnLock: ${coreYarnLockBase}/yarn.lock
      dontTest: true
  - name: static
    type: generic
    srcs:
      - "conf/**"
      - "build/**"
      - "public/**"
      - "ee/public/**"
    config:
      commands:
        - ["echo"]
  - name: docker
    type: docker
    deps:
      - :app
      - :static
    argdeps:
      - imageRepoBase
    config:
      dockerfile: leeway.Dockerfile
      image:
        - ${imageRepoBase}/dashboard:${version}
scripts:
  - name: telepresence
    script: |-
      trap "kill 0" EXIT
      export NODE_OPTIONS='--max-old-space-size=3192'
      yarn run webpack-dev-server --mode=development &

      telepresence --swap-deployment dashboard \
                   --method inject-tcp \
                   --expose 13001:80 \
                   --run socat TCP-LISTEN:13001,reuseaddr,fork TCP:localhost:3001
