# permissions for end users to view workspaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workspace-viewer-role
rules:
- apiGroups:
  - workspace.gitpod.io
  resources:
  - workspaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - workspace.gitpod.io
  resources:
  - workspaces/status
  verbs:
  - get
