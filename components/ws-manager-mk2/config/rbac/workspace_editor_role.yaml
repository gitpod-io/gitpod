# permissions for end users to edit workspaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workspace-editor-role
rules:
- apiGroups:
  - workspace.gitpod.io
  resources:
  - workspaces
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - workspace.gitpod.io
  resources:
  - workspaces/status
  verbs:
  - get
