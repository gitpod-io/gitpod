packages:
  - name: app
    type: go
    srcs:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "public/**"
    deps:
      - components/common-go:lib
      - components/content-service-api/go:lib
      - components/content-service:lib
      - components/registry-facade-api/go:lib
      - components/ws-manager-api/go:lib
    env:
      - CGO_ENABLED=0
      - GOOS=linux
    config:
      packaging: app
      buildCommand: ["go", "build", "-trimpath", "-ldflags=-buildid="]
  - name: docker
    type: docker
    srcs:
      - "public/**"
    deps:
      - :app
    argdeps:
      - imageRepoBase
    config:
      dockerfile: leeway.Dockerfile
      metadata:
        helm-component: wsProxy
      image:
        - ${imageRepoBase}/ws-proxy:${version}
        - ${imageRepoBase}/ws-proxy:commit-${__git_commit}
  - name: lib
    type: go
    srcs:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "public/**"
    deps:
      - components/common-go:lib
      - components/content-service-api/go:lib
      - components/content-service:lib
      - components/registry-facade-api/go:lib
      - components/ws-manager-api/go:lib
    env:
      - CGO_ENABLED=0
      - GOOS=linux
    config:
      packaging: library