        </svg>
        <h2 class="title">Port <span id="port"></span> Not Found</h2>
        <p class="text">Please make sure this port is exposed and your application is up and running.</p>
        <button class="secondary" id="refresh" tabindex="0" type="button">
          <span>Try Again</span>
        </button>

  </div>
  <script>
    let port = parseInt(window.location.hostname.split('-')[0], 10);
    if (port) {
      document.getElementById('port').textContent = port;
    }
    document.getElementById('refresh').addEventListener('click', function () {
      window.location.reload(true);
    });
    window.setInterval('window.location.reload(true);', 5000);
  </script>
