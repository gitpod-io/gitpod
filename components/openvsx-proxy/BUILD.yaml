packages:
  - name: app
    type: go
    deps:
      - components/common-go:lib
    srcs:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    env:
      - CGO_ENABLED=0
      - GOOS=linux
    config:
      packaging: app
      buildCommand: ["go", "build", "-trimpath", "-ldflags", "-buildid= -w -s -X 'github.com/gitpod-io/gitpod/openvsx-proxy/cmd.Version=commit-${__git_commit}'"]
  - name: lib
    type: go
    deps:
      - components/common-go:lib
    srcs:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    env:
      - CGO_ENABLED=0
      - GOOS=linux
    config:
      packaging: library
      dontTest: false
  - name: docker
    type: docker
    deps:
      - :app
    argdeps:
      - imageRepoBase
    config:
      buildArgs:
        VERSION: ${version}
      dockerfile: leeway.Dockerfile
      metadata:
        helm-component: openVsxProxy
      image:
        - ${imageRepoBase}/openvsx-proxy:${version}
        - ${imageRepoBase}/openvsx-proxy:commit-${__git_commit}
