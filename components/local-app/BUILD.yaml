packages:
  # remaining packages are added by the BUILD.js generator
  - name: docker
    type: docker
    deps:
      - :app
    argdeps:
      - imageRepoBase
    config:
      buildArgs:
        VERSION: ${version}
      dockerfile: leeway.Dockerfile
      image:
        - ${imageRepoBase}/local-app:${version}
        - ${imageRepoBase}/local-app:commit-${__git_commit}
