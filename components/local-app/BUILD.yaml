packages:
  - name: app
    type: generic
    config:
      commands: [["echo"]]
    deps:
      - :gitpod-cli-linux-amd64
      - :gitpod-cli-linux-arm64
      - :gitpod-cli-darwin-amd64
      - :gitpod-cli-darwin-arm64
      - :gitpod-cli-windows-386
      - :gitpod-cli-windows-amd64
      - :gitpod-cli-windows-arm64

      - :local-app-linux-amd64
      - :local-app-linux-arm64
      - :local-app-darwin-amd64
      - :local-app-darwin-arm64
      - :local-app-windows-386
      - :local-app-windows-amd64
      - :local-app-windows-arm64

  - name: gitpod-cli-linux-amd64
    type: go
    srcs:
      - go.mod
      - go.sum
      - "**/*.go"
    deps:
      - components/supervisor-api/go:lib
      - components/gitpod-protocol/go:lib
      - components/local-app-api/go:lib
    env:
      - CGO_ENABLED=0
      - GOOS=linux
      - GOARCH=amd64
    config:
      packaging: app
      buildCommand: ["go", "build", "-o", "gitpod-cli", "-trimpath", "-ldflags", "-buildid= -w -s -X 'github.com/gitpod-io/local-app/pkg/common.Version=commit-${__git_commit}' -X 'github.com/gitpod-io/local-app/pkg/common.Flavor=gitpod-cli'"]
