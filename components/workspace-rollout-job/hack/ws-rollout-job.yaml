apiVersion: batch/v1
kind: Job
metadata:
  name: ws-rollout
spec:
  template:
    spec:
      containers:
      - name: ws-rollout
        image: eu.gcr.io/gitpod-core-dev/build/workspace-rollout-job:tar-work-rollout.25
        args:
        - --old-cluster=$(OLD_CLUSTER)
        - --new-cluster=$(NEW_CLUSTER)
        - --prometheus-resource=$(PROMETHEUS_RESOURCE)
        - --rollout-wait-duration=$(ROLLOUT_WAIT_DURATION)
        - --analysis-wait-duration=$(ANALYSIS_WAIT_DURATION)
        - --rollout-step-score=$(ROLLOUT_STEP_SCORE)
        ports:
        - containerPort: 9500
          name: metrics
      restartPolicy: Never
      serviceAccountName: ws-rollout
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: ws-rollout
---
# ClusterRole as we might need port-forward across namespaces
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ws-rollout
rules:
- apiGroups: [""]
  resources: ["pods", "pods/portforward"]
  verbs: ["get", "list", "create"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ws-rollout
subjects:
- kind: ServiceAccount
  name: ws-rollout
  namespace: default
roleRef:
  kind: ClusterRole
  name: ws-rollout
  apiGroup: rbac.authorization.k8s.io
