packages:
  - name: lib
    type: yarn
    deps:
      - components/content-service-api/typescript:lib
      - components/gitpod-protocol:lib
    srcs:
      - "src/*.ts"
      - "src/*.js"
      - package.json
      - mocha.opts
    config:
      packaging: library
      dontTest: false
      commands:
        build: ["yarn", "build"]
      yarnLock: ${coreYarnLockBase}/../yarn.lock
      tsconfig: tsconfig.json
