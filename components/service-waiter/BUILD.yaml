packages:
  - name: app
    type: go
    srcs:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    deps:
      - components/common-go:lib
    env:
      - CGO_ENABLED=0
      - GOOS=linux
    config:
      packaging: app
  - name: docker
    type: docker
    deps:
      - :app
    argdeps:
      - imageRepoBase
    config:
      dockerfile: leeway.Dockerfile
      metadata:
        helm-component: serviceWaiter
      image:
        - ${imageRepoBase}/service-waiter:${version}
        - ${imageRepoBase}/service-waiter:commit-${__git_commit}
