packages:
    - name: app
      type: go
      srcs:
        - go.mod
        - go.sum
        - "**/*.go"
      deps:
        - components/common-go:lib
        - components/ws-daemon-api/go:lib
        - components/content-service-api/go:lib
      config:
        packaging: app
        buildCommand: ["go", "build", "-ldflags", "-w -extldflags \"-static\""]