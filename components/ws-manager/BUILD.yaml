packages:
  - name: app
    type: go
    srcs:
      - "pkg/manager/testdata/**"
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    deps:
      - components/common-go/grpc:lib
      - components/common-go/kubernetes:lib
      - components/common-go/log:lib
      - components/common-go/pprof:lib
      - components/common-go/testing:lib
      - components/common-go/tracing:lib
      - components/common-go/util:lib
      - components/content-service-api/go:lib
      - components/content-service:lib
      - components/image-builder-api/go:lib
      - components/registry-facade-api/go:lib
      - components/ws-daemon-api/go:lib
      - components/ws-manager-api/go:lib
    env:
      - CGO_ENABLED=0
      - GOOS=linux
    config:
      packaging: app
      buildCommand: ["go", "build", "-trimpath", "-ldflags", "-buildid= -w -s -X 'github.com/gitpod-io/gitpod/ws-manager/cmd.Version=commit-${__git_commit}'"]
  - name: docker
    type: docker
    deps:
      - :app
      # - :integration-test
    argdeps:
      - imageRepoBase
    config:
      buildArgs:
        VERSION: ${version}
      dockerfile: leeway.Dockerfile
      metadata:
        helm-component: wsManager
      image:
        - ${imageRepoBase}/ws-manager:${version}
        - ${imageRepoBase}/ws-manager:commit-${__git_commit}
  - name: docker-debug
    type: docker
    deps:
      - :app
    argdeps:
      - imageRepoBase
    config:
      dockerfile: leeway.Dockerfile
      image:
        - ${imageRepoBase}/ws-manager:${version}
  - name: userns-test-fixtures
    type: generic
    srcs:
      - "pkg/manager/testdata/cdwp_userns.golden"
    config:
      commands:
        - ["mv", "pkg/manager/testdata/cdwp_userns.golden", "pod.json"]
