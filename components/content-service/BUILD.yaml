packages:
  - name: lib
    type: go
    deps:
      - components/common-go:lib
      - components/content-service-api/go:lib
    srcs:
      - "**"
    config:
      packaging: library
      dontTest: false
  - name: app
    type: go
    deps:
      - components/common-go:lib
      - components/content-service-api/go:lib
    srcs:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "**/*.json"
    env:
      - CGO_ENABLED=0
      - GOOS=linux
    config:
      packaging: app
  - name: docker
    type: docker
    deps:
      - :app
    argdeps:
      - imageRepoBase
    config:
      dockerfile: leeway.Dockerfile
      image:
        - ${imageRepoBase}/content-service:${version}
