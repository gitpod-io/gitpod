apiVersion: v1
kind: ServiceAccount
metadata:
    name: integration-svc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
    name: integration-role
rules:
    - apiGroups:
        - ''
      resources:
        - 'pods'
        - 'secrets'
        - 'services'
        - 'configmaps'
        - 'endpoints'
      verbs:
        - 'list'
        - 'get'
    - apiGroups:
        - ''
      resources:
        - 'pods/portforward'
        - 'pods/exec'
      verbs:
        - 'create'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
    name: integration-rolebind
subjects:
    - kind: ServiceAccount
      name: integration-svc
roleRef:
    kind: Role
    name: integration-role
    apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: integration-job
spec:
  template:
    spec:
      serviceAccountName: integration-svc
      containers:
      - name: tests
        image: eu.gcr.io/gitpod-core-dev/build/integration-tests:kyleb-installer-integration.24
        imagePullPolicy: Always
        #args: ["-username=sagor999"]
        #args: ["-enterprise=true"]
        #args: ["-gitlab=true"]
        resources:
          requests:
            cpu: 2
            memory: 4Gi
      restartPolicy: Never
  backoffLimit: 0
