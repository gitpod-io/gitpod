apiVersion: v1
blockNewUsers:
  enabled: false
certificate:
  kind: secret
  name: https-certificates
containerRegistry:
  inCluster: true
database:
  inCluster: true
domain: gitpod.example.com
imagePullSecrets: null
jaegerOperator:
  inCluster: true
kind: Full
metadata:
  region: ""
objectStorage:
  inCluster: true
observability:
  logLevel: info
repository: eu.gcr.io/gitpod-core-dev/build
workspace:
  resources:
    requests:
      cpu: "1"
      memory: 2Gi
  runtime:
    containerdRuntimeDir: /run/containerd/io.containerd.runtime.v2.task/k8s.io
    fsShiftMethod: fuse
