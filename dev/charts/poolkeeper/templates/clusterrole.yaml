{{ if .Values.installPodSecurityPolicies -}}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: poolkeeper
  labels:
    {{- include "poolkeeper.labels" . | nindent 4 }}
rules:
- apiGroups:
  - "extensions"
  - "apps"
  resources:
  - "deployments"
  verbs:
  - "list"
  - "patch"
- apiGroups:
  - ""
  resources:
  - "pods"
  verbs:
  - "create"
  - "delete"
  - "list"
- apiGroups: ["policy"]
  resources: ["podsecuritypolicies"]
  verbs: ["use"]
  resourceNames:
  - poolkeeper
{{- end -}}