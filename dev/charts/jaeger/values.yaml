global:
  timestamp: timestamp
# IMPORTANT CHANGE RIGHT THERE!
jaeger:
  storage: "memory"
  roleBinding: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: gitpod.io/workload_meta
                operator: In
                values:
                  - 'true'
