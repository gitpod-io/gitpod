packages:
  - name: docker
    type: docker
    deps:
      - dev/gpctl:app
      - dev/kubecdl:app
      - dev/npm-tools:pkg
    argdeps:
      - imageRepoBase
    srcs:
      - gcloud-default-config
    config:
      dockerfile: Dockerfile
      image:
        - ${imageRepoBase}/dev-environment:${version}
