packages:
  - name: all
    type: generic
    deps:
      - dev/image:docker
      - :dev-utils
  - name: all-app
    type: generic
    deps:
      - dev/blowtorch:app
      - dev/gpctl:app
      - dev/loadgen:app
      - dev/preview/previewctl:cli
      - dev/gp-gcloud:app
  - name: dev-utils
    type: docker
    deps:
      - dev/gpctl:app
      - dev/kubecdl:app
      - dev/preview/previewctl:cli
      - dev/gp-gcloud:app
    argdeps:
      - imageRepoBase
    config:
      buildArgs:
        VERSION: ${version}
      dockerfile: leeway.Dockerfile
      image:
        - ${imageRepoBase}/dev-utils:${version}
        - ${imageRepoBase}/dev-utils:commit-${__git_commit}
scripts:
  - name: preview
    description: Build Gitpod, create a preview environment, and deploy to it
    script: |
      leeway run dev/preview:create-preview
      leeway run dev/preview:build
      previewctl install-context
      leeway run dev/preview:deploy-gitpod
