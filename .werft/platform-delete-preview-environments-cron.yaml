pod:
  serviceAccount: werft
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: dev/workload
            operator: In
            values:
            - "builds"
  volumes:
  - name: gcp-sa
    secret:
      secretName: gcp-sa-gitpod-dev-deployer
  - name: gcp-sa-release
    secret:
      secretName: gcp-sa-gitpod-release-deployer
  - name: harvester-kubeconfig
    secret:
      secretName: harvester-kubeconfig
  - name: harvester-k3s-dockerhub-pull-account
    secret:
      secretName: harvester-k3s-dockerhub-pull-account
  containers:
  - name: build
    image: eu.gcr.io/gitpod-core-dev/dev/dev-environment:af-rebuild-dev-image.0
    workingDir: /workspace
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: gcp-sa
      mountPath: /mnt/secrets/gcp-sa
      readOnly: true
    - name: gcp-sa-release
      mountPath: /mnt/secrets/gcp-sa-release
      readOnly: true
    - name: harvester-kubeconfig
      mountPath: /mnt/secrets/harvester-kubeconfig
    - name: harvester-k3s-dockerhub-pull-account
      mountPath: /mnt/secrets/harvester-k3s-dockerhub-pull-account
    env:
    - name: WERFT_HOST
      value: "werft.werft.svc.cluster.local:7777"
    - name: HONEYCOMB_DATASET
      value: "werft"
    - name: HONEYCOMB_API_KEY
      valueFrom:
        secretKeyRef:
          name: honeycomb-api-key
          key: apikey
    command:
      - bash
      - -c
      - |
        sleep 1
        set -Eeuo pipefail

        sudo chown -R gitpod:gitpod /workspace

        (cd .werft && yarn install && mv node_modules ..) | werft log slice prep

        npx ts-node .werft/platform-delete-preview-environments-cron.ts
plugins:
  cron: "15 * * * *"
