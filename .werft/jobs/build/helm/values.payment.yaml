components:
  server:
    enablePayment: true
    serverContainer:
      volumeMounts:
      - name: chargebee-config
        mountPath: "/chargebee"
        readOnly: true
      - name: stripe-secret
        mountPath: "/stripe-secret"
        readOnly: true
      - name: stripe-config
        mountPath: "/stripe-config"
        readOnly: true
    volumes:
    - name: chargebee-config
      secret:
        secretName: chargebee-config
    - name: stripe-secret
      secret:
        secretName: stripe-api-keys
    - name: stripe-config
      configMap:
        name: stripe-config

  paymentEndpoint:
    disabled: false
