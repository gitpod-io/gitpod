components:
  server:
    enablePayment: true
    serverContainer:
      volumeMounts:
      - name: chargebee-config
        mountPath: "/chargebee"
        readOnly: true
      - name: stripe-config
        mountPath: "/stripe"
        readOnly: true
    volumes:
    - name: chargebee-config
      secret:
        secretName: chargebee-config
    - name: stripe-config
      secret:
        secretName: stripe-api-keys

  paymentEndpoint:
    disabled: false
