components:
  contentService:
    remoteStorage:
      kind: gcloud
      backupTrail:
        enabled: true
        maxLength: 2
      gcloud:
        credentialsFile: /credentials/service-account.json
        projectId: gitpod-core-dev
        region: europe-west1
        parallelUpload: 6
    volumes:
      - name: gcloud-creds
        secret:
          secretName: remote-storage-gcloud
    volumeMounts:
    - mountPath: /credentials
      name: gcloud-creds
  wsManager:
    volumes:
    - name: gcloud-creds
      secret:
        secretName: remote-storage-gcloud
    volumeMounts:
    - mountPath: /credentials
      name: gcloud-creds
  wsDaemon:
    volumes:
    - name: gcloud-creds
      secret:
        secretName: remote-storage-gcloud
    volumeMounts:
    - mountPath: /credentials
      name: gcloud-creds
  server:
    storage:
      secretName: remote-storage-gcloud

minio:
  enabled: false
