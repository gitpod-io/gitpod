{{ $comp := .Values.components.kedge -}}
{{- $this := dict "root" . "gp" $.Values "comp" $comp -}}
{{- if not $comp.disabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kedge
  labels:
    app: {{ template "gitpod.fullname" . }}
    component: kedge
    kind: deployment
    stage: {{ .Values.installation.stage }}
spec:
  selector:
    matchLabels:
      app: {{ template "gitpod.fullname" . }}
      component: kedge
      kind: pod
      stage: {{ .Values.installation.stage }}
  replicas: {{ $comp.replicas | default 1 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      name: kedge
      labels:
        app: {{ template "gitpod.fullname" . }}
        component: kedge
        kind: pod
        stage: {{ .Values.installation.stage }}
    spec:
{{ include "gitpod.pod.affinity" $this | indent 6 }}
      serviceAccountName: kedge
      securityContext:
        runAsUser: 31002
      containers:
      - name: kedge
        image: {{ template "gitpod.comp.imageFull" $this }}
{{ include "gitpod.container.imagePullPolicy" $this | indent 8 }}
        args:
        - "-v"
        - "--config"
        - "/config/config.json"
        - "run"
{{ include "gitpod.container.resources" $this | indent 8 -}}
{{ include "gitpod.container.ports" $this | indent 8 }}
        volumeMounts:
        - mountPath: /config
          name: kedge-config
        securityContext:
          privileged: false
{{ include "gitpod.container.defaultEnv" $this | indent 8 }}
{{ include "gitpod.container.tracingEnv" $this | indent 8 }}
      volumes:
      - name: kedge-config
        secret:
          secretName: {{ $comp.secretName }}
{{ toYaml .Values.defaults | indent 6 }}
{{ end }}
