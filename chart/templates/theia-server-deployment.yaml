{{ $comp := .Values.components.theiaServer -}}
{{- $this := dict "root" . "gp" $.Values "comp" $comp -}}
{{- if not $comp.disabled -}}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: theia-server
  labels:
    app: {{ template "gitpod.fullname" . }}
    component: theia-server
    kind: deployment
    stage: {{ .Values.installation.stage }}
spec:
  selector:
    matchLabels:
      app: {{ template "gitpod.fullname" . }}
      component: theia-server
      kind: pod
      stage: {{ .Values.installation.stage }}
  replicas: {{ $comp.replicas | default 1 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      name: theia-server
      annotations:
{{ include "gitpod.pod.dependsOn" $this | indent 8 }}
      creationTimestamp:
      labels:
        app: {{ template "gitpod.fullname" . }}
        component: theia-server
        kind: pod
        stage: {{ .Values.installation.stage }}
    spec:
{{ include "gitpod.pod.affinity" $this | indent 6 }}
      serviceAccount: proxy
      securityContext:
        runAsUser: 1000
      containers:
      - name: theia-server
        image: {{ template "gitpod.comp.imageFull" $this }}
{{ include "gitpod.container.imagePullPolicy" $this | indent 8 }}
{{ include "gitpod.container.resources" $this | indent 8 }}
{{ include "gitpod.container.ports" $this | indent 8 }}
        securityContext:
          privileged: false
        readinessProbe:
          httpGet:
            path: "/"
            port: 3000
          initialDelaySeconds: 0
          periodSeconds: 1
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
{{ include "gitpod.container.defaultEnv" $this | indent 8 }}
{{ toYaml .Values.defaults | indent 6 }}
{{ end }}