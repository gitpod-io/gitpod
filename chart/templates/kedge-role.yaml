{{ $comp := .Values.components.kedge -}}
{{- $this := dict "root" . "gp" $.Values "comp" $comp -}}
{{- if not $comp.disabled -}}
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kedge
  labels:
    app: {{ template "gitpod.fullname" . }}
    component: kedge
    kind: role
    stage: {{ .Values.installation.stage }}
rules:
- apiGroups:
  - ''
  resources:
  - secrets
  verbs:
  - get
  - create
  - update
  - patch
- apiGroups:
  - ''
  resources:
  - services
  - endpoints
  verbs:
  - get
  - list
  - create
  - update
  - patch
  - watch
  - delete
  - deletecollection
{{ end }}