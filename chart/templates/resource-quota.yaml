apiVersion: v1
kind: ResourceQuota
metadata:
  name: gitpod-resource-quota
  namespace: {{ .Release.Namespace }}
spec:
  hard:
    pods: 10
  scopeSelector:
    matchExpressions:
    - operator: In
      scopeName: PriorityClass
      values:
      - system-node-critical
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: gitpod-operator-resource-quota
  namespace: {{ .Release.Namespace }}
spec:
  hard:
    pods: 10
  scopeSelector:
    matchExpressions:
    - operator: In
      scopeName: PriorityClass
      values:
      - system-cluster-critical