{{ $comp := .Values.components.wsSync -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ws-sync
  labels:
    app: {{ template "gitpod.fullname" . }}
    component: ws-sync
    kind: networkpolicy
    stage: {{ .Values.installation.stage }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "gitpod.fullname" . }}
      component: ws-sync
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - protocol: TCP
      port: {{ $comp.servicePort }}
    from:
    # Allow ingress on port 3000 from component:
    - podSelector:
        matchLabels:
          app: {{ template "gitpod.fullname" . }}
          component: ws-manager
  - ports:
    - protocol: TCP
      port: 9500
    from:
    - namespaceSelector:
        matchLabels:
          chart: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
          component: server