{{ $comp := .Values.components.wsScheduler -}}
{{- $this := dict "root" . "gp" $.Values "comp" $comp -}}
{{- if not $comp.disabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws-scheduler
  labels:
    app: {{ template "gitpod.fullname" . }}
    component: ws-scheduler
    kind: deployment
    stage: {{ .Values.installation.stage }}
spec:
  selector:
    matchLabels:
      app: {{ template "gitpod.fullname" . }}
      component: ws-scheduler
      kind: pod
      stage: {{ .Values.installation.stage }}
  replicas: {{ $comp.replicas | default 1 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      name: ws-scheduler
      labels:
        app: {{ template "gitpod.fullname" . }}
        component: ws-scheduler
        kind: pod
        stage: {{ .Values.installation.stage }}
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: "/metrics"
        prometheus.io/port: '9500'
    spec:
{{ include "gitpod.pod.affinity" $this | indent 6 }}
      serviceAccountName: ws-scheduler
      securityContext:
        runAsUser: 31002
      volumes:
      - name: config
        configMap:
          name: {{ template "gitpod.comp.configMap" $this }}
      containers:
      - name: scheduler
        args: ["run", "-v", "--config", "/config/config.json"]
        image: {{ template "gitpod.comp.imageFull" $this }}
{{ include "gitpod.container.imagePullPolicy" $this | indent 8 }}
{{ include "gitpod.container.resources" $this | indent 8 }}
{{ include "gitpod.container.ports" $this | indent 8 }}
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
        securityContext:
          privileged: false
{{ include "gitpod.container.defaultEnv" $this | indent 8 }}
{{ include "gitpod.container.tracingEnv" $this | indent 8 }}
{{ toYaml .Values.defaults | indent 6 }}
{{ end }}