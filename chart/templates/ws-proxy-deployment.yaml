{{ $comp := .Values.components.wsProxy -}}
{{- $this := dict "root" . "gp" $.Values "comp" $comp -}}
{{- if not $comp.disabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws-proxy
  labels:
    app: {{ template "gitpod.fullname" . }}
    component: ws-proxy
    kind: deployment
    stage: {{ .Values.installation.stage }}
spec:
  selector:
    matchLabels:
      app: {{ template "gitpod.fullname" . }}
      component: ws-proxy
      kind: pod
      stage: {{ .Values.installation.stage }}
  replicas: {{ $comp.replicas | default 1 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      name: ws-proxy
      labels:
        app: {{ template "gitpod.fullname" . }}
        component: ws-proxy
        kind: pod
        stage: {{ .Values.installation.stage }}
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: "/metrics"
        prometheus.io/port: '60095'
    spec:
{{ include "gitpod.pod.affinity" $this | indent 6 }}
      serviceAccountName: ws-proxy
      securityContext:
        runAsUser: 31002
      volumes:
      - name: config
        configMap:
          name: {{ template "gitpod.comp.configMap" $this }}
{{- if $.Values.certificatesSecret.secretName }}
      - name: config-certificates
        secret:
          secretName: {{ $.Values.certificatesSecret.secretName }}
{{- end }}
      containers:
      - name: ws-proxy
        image: {{ template "gitpod.comp.imageFull" $this }}
        args: ["run", "-v", "/config/config.json"]
{{ include "gitpod.container.imagePullPolicy" $this | indent 8 }}
{{ include "gitpod.container.resources" $this | indent 8 }}
{{ include "gitpod.container.ports" $this | indent 8 }}
        readinessProbe:
          initialDelaySeconds: 2
          periodSeconds: 5
          failureThreshold: 10
          httpGet:
            path: /
            port: 60088
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
{{- if $.Values.certificatesSecret.secretName }}
        - name: config-certificates
          mountPath: "/mnt/certificates"
{{- end }}
        securityContext:
          privileged: false
{{ include "gitpod.container.defaultEnv" $this | indent 8 }}
{{ include "gitpod.container.tracingEnv" $this | indent 8 }}
{{ toYaml .Values.defaults | indent 6 }}
{{ end }}