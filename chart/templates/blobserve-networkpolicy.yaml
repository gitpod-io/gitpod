{{ $comp := .Values.components.blobserve -}}
{{ if .Values.installNetworkPolicies -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: blobserve
  labels:
    app: {{ template "gitpod.fullname" . }}
    component: blobserve
    kind: networkpolicy
    stage: {{ .Values.installation.stage }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "gitpod.fullname" . }}
      component: blobserve
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - protocol: TCP
      port: {{ $comp.ports.service.containerPort }}
    from:
    - podSelector:
        matchLabels:
          app: {{ template "gitpod.fullname" . }}
          component: proxy
    - podSelector:
        matchLabels:
          app: {{ template "gitpod.fullname" . }}
          component: ws-proxy
{{- end -}}
