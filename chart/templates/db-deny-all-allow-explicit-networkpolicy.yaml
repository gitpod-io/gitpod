{{ if .Values.installNetworkPolicies -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: db-deny-all-allow-explicit
  labels:
    app: {{ template "gitpod.fullname" . }}
    component: db
    kind: networkpolicy
    stage: {{ .Values.installation.stage }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "gitpod.fullname" . }}
      component: db
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - protocol: TCP
      port: 3306
    from:
    # Allow ingress on port 3306 from component:
    - podSelector:
        matchLabels:
          app: {{ template "gitpod.fullname" . }}
          component: server
    - podSelector:
        matchLabels:
          app: {{ template "gitpod.fullname" . }}
          component: credit-watcher
    - podSelector:
        matchLabels:
          app: {{ template "gitpod.fullname" . }}
          component: agent-smith
    - podSelector:
        matchLabels:
          app: {{ template "gitpod.fullname" . }}
          component: payment-endpoint
    - podSelector:
        matchLabels:
          app: {{ template "gitpod.fullname" . }}
          component: ws-manager-bridge
    - podSelector:
        matchLabels:
          app: {{ template "gitpod.fullname" . }}
          component: db-migrations
    - podSelector:
        matchLabels:
          app: {{ template "gitpod.fullname" . }}
          component: postman
    {{ if eq .Values.installation.stage "devstaging" -}}
    - podSelector:
        matchLabels:
          app: sweeper
    {{- end -}}
{{- end -}}
