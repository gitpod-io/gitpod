{{ $comp := .Values.components.wsProxy -}}
{{- if and (not $comp.disabled) (.Values.installNetworkPolicies) -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ws-proxy
  labels:
    app: {{ template "gitpod.fullname" . }}
    component: ws-proxy
    kind: networkpolicy
    stage: {{ .Values.installation.stage }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "gitpod.fullname" . }}
      component: ws-proxy
  policyTypes:
  - Ingress
  ingress:
  # Allow access to HTTP proxy port from everywhere
  - ports:
    - protocol: TCP
      port: {{ $comp.ports.httpProxy.containerPort }}
    {{ if $comp.ports.wsManagerProxy }}
    - protocol: TCP
      port: {{ $comp.ports.wsManagerProxy.containerPort }}
    {{ end }}
{{ end }}
