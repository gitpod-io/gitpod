{{ $comp := .Values.components.kedge -}}
{{- $this := dict "root" . "gp" $.Values "comp" $comp -}}
{{- if and (not $comp.disabled) (eq $comp.secretName "kedge-config") -}}
apiVersion: v1
kind: Secret
metadata:
  name: kedge-config
  labels:
    app: {{ template "gitpod.fullname" . }}
    component: kedge
    kind: secret
    stage: {{ .Values.installation.stage }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  "config.json": {{ (.Files.Get $comp.config) | replace "HOST" .Values.hostname | replace "NAMESPACE" .Release.Namespace | b64enc }}
{{- end -}}