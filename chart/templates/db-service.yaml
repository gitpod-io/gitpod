{{ $comp := .Values.components.db }}
kind: Service
apiVersion: v1
metadata:
  name: {{ $comp.name }}
  labels:
    app: {{ template "gitpod.fullname" $ }}
    component: {{ $comp.name }}
    kind: service
    stage: {{ .Values.installation.stage }}
spec:
  ports: 
  - protocol: TCP
    port: 3306
    targetPort: 3306
    {{- if eq $comp.serviceType "NodePort" }}
    nodePort: 3306
    {{- end }}
  selector:
    {{- if $comp.gcloudSqlProxy.enabled }}
    app: {{ template "gitpod.fullname" $ }}
    stage: {{ .Values.installation.stage }}
    component: {{ $comp.name }}
    kind: pod
    {{- else }}
    app: mysql
    {{- end }}
  type: {{ $comp.serviceType }}
  sessionAffinity: None