apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: ws-manager
  labels:
    app: {{ template "gitpod.fullname" . }}
    component: ws-manager
    kind: role-binding
    stage: {{ .Values.installation.stage }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ws-manager
subjects:
- kind: ServiceAccount
  name: ws-manager
