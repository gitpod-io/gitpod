components:
  nodeDaemon:
    name: "node-daemon"
    theiaHostBasePath: /var/gitpod

  blobserve:
    name: "blobserve"
    disabled: false
    resources:
      cpu: 100m
      memory: 32Mi
    ports:
      service:
        expose: true
        containerPort: 32224
        servicePort: 4000

  dbMigrations:
    enabled: true
    name: db-migrations

  db:
    name: "db"
    autoMigrate: true
    gcloudSqlProxy:
      enabled: false
      instance: not-set
      credentials: not-set
    serviceType: ClusterIP

  dashboard:
    name: "dashboard"
    dependsOn:
    - "dashboard-configmap.yaml"
    resources:
      cpu: 100m
      memory: 32Mi
    ports:
      http:
        expose: true
        containerPort: 80
        servicePort: 3001
    config:
    serviceType: ClusterIP

  imageBuilder:
    name: "image-builder"
    dependsOn:
    - "image-builder-configmap.yaml"
    hostDindData: /var/gitpod/docker
    registry:
      name: builtin
      secretName: builtin-registry-auth
      path: ""
      baseImageName: ""
      workspaceImageName: ""
      # By default, the builtin registry is accessed through the proxy.
      # If bypassProxy is true, the builtin registry is accessed via <registry-name>.<namespace>.svc.cluster.local directly.
      bypassProxy: false
    registryCerts:
    - name: builtin
      secret: builtin-registry-certs
    dindImage: docker:19.03-dind
    dindMtu: ""
    dindResources:
      requests:
        cpu: 100m
        memory: 128Mi
    ports:
      rpc:
        expose: true
        containerPort: 8080
      metrics:
        expose: false
        containerPort: 9500

  registryFacade:
    name: "registry-facade"
    disabled: false
    dependsOn:
    - "registry-facade-configmap.yaml"
    certificatesSecret: {}
    resources:
      cpu: 100m
      memory: 32Mi
    ports:
      registry:
        expose: true
        containerPort: 32223
        servicePort: 3000
    svcLabels:
      feature: registry
    handover:
      enabled: false
      socket: /var/lib/gitpod/registry-facade
    serviceType: "ClusterIP"

  server:
    name: "server"
    replicas: 1
    dependsOn:
    - "server-proxy-apikey-secret.yaml"
    - "auth-providers-configmap.yaml"
    sessionSecret: Important!Really-Change-This-Key!
    resources:
      cpu: "200m"
    github:
      app: {}
    blockNewUsers: false
    runDbDeleter: true
    storage: {}
    wsman: []
    defaultBaseImageRegistryWhitelist: []
    defaultFeatureFlags: []
    ports:
      http:
        expose: true
        containerPort: 3000
        servicePort: 3000
      metrics:
        expose: true
        containerPort: 9500
      debug:
        expose: false
        containerPort: 9229
    serviceSessionAffinity: None
    serverContainer:
      volumeMounts: null
      env: null
    volumes: null
    garbageCollection:
      disabled: "false"

  workspace:
    ports:
      http:
        containerPort: 23000
        supervisorPort: 22999
    defaultImage: 
      imagePrefix: "gitpod/"
      imageName: "workspace-full"
      version: "latest"
    theiaImage: 
      imageName: "theia-ide"
    codeImage:
      imageName: "ide/code"
    supervisor:
      imageName: "supervisor"
    dockerUp:
      imageName: "docker-up"
    pullSecret:
      secretName: builtin-registry-auth
    template:
      default:
        spec:
            dnsConfig:
            nameservers:
            - 1.1.1.1
            - 8.8.8.8
            dnsPolicy: None

  messagebus:
    name: "messagebus"
    resources:
      cpu: 100m
      memory: 128Mi
    ports:
      amqp:
        expose: true
        containerPort: 5672
      epmd:
        expose: true
        containerPort: 4369
      ui:
        expose: true
        containerPort: 15672
      dist:
        expose: true
        containerPort: 25672

  proxy:
    name: "proxy"
    svcName: "proxy"
    replicas: 1
    dependsOn:
    - "proxy-configmap-nginx.yaml"
    - "server-proxy-apikey-secret.yaml"
    ports:
      http:
        expose: true
        containerPort: 80
        nodePort: 31080
      https:
        expose: true
        containerPort: 443
        nodePort: 31443
    loadBalancerIP: null
    serviceType: "LoadBalancer"
    serviceSessionAffinity: "None"
    serviceExternalTrafficPolicy: null
    deployIngressService: true
    certbot:
      enabled: false
      email: "certificate@your-domain.com"

  theiaServer:
    name: "theia-server"
    replicas: 1
    resources:
      cpu: 100m
      memory: 16Mi
    ports:
      http:
        expose: true
        servicePort: 80
        containerPort: 3000
    serviceType: "ClusterIP"

  wsManager:
    name: "ws-manager"
    resources:
      cpu: 100m
      memory: 32Mi
    ports:
      rpc:
        expose: true
        containerPort: 8080
      metrics:
        expose: false
        containerPort: 9500

  wsManagerBridge:
    name: "ws-manager-bridge"
    defaultConfig: true
    resources:
      cpu: 100m
      memory: 64Mi
    ports:
      metrics:
        expose: false
        containerPort: 9500

  wsDaemon:
    name: "ws-daemon"
    hostWorkspaceArea: /var/gitpod/workspaces
    servicePort: 8080
    workspaceSizeLimit: ""
    containerRuntime:
      enabled: true
      runtime: containerd
      containerd:
        socket: /run/containerd/containerd.sock
      nodeRoots: 
      - /var/lib
      - /run/containerd/io.containerd.runtime.v1.linux/k8s.io
      #- /run/containerd/io.containerd.runtime.v2.task/k8s.io
    userNamespaces:
      shiftfsModuleLoader:
        enabled: false
        imageName: "shiftfs-module-loader"
      seccompProfileInstaller:
        enabled: true
        imageName: "seccomp-profile-installer"
    registryProxyPort: 8081
    remoteStorage:
      kind: minio
      minio:
        endpoint: minio:9000
        accessKey: EXAMPLEvalue
        secretKey: Someone.Should/ReallyChangeThisKey!!
        tmpdir: /tmp
        region: local

  wsScheduler:
    name: "ws-scheduler"
    disabled: false
    resources:
      cpu: 100m
      memory: 32Mi
    schedulerName: "workspace-scheduler"
    scaler:
      enabled: false
      maxGhostWorkspaces: 10
      renewal:
        interval: "5m"
        percentage: 20
      controller:
        kind: "constant"
        constant:
          setpoint: 5

  cerc:
    name: cerc
    disabled: true
    resources:
      cpu: 100m
      memory: 32Mi
    dependsOn:
      - "cerc-configmap.yaml"
    ports:
      http:
        expose: true
        containerPort: 8080
        servicePort: 80
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
    config:
      selftest:
        period: 10s
      serverHealth:
        period: 1m
      workspaceHealth:
        period: 1m
      workspaceProbe:
        period: 5m

  wsProxy:
    name: "ws-proxy"
    disabled: false
    resources:
      cpu: 100m
      memory: 64Mi
    replicas: 1
    useHTTPS: false
    ingress:
      portRange:
        start: 10000
        end: 11000
    ports:
      httpProxy:
        expose: true
        containerPort: 8080
      metrics:
        expose: false
        containerPort: 9500

docker-registry:
  enabled: true
  fullnameOverride: registry
  service:
    port: 443
  tlsSecretName: builtin-registry-certs

minio:
  enabled: true
  fullnameOverride: minio
  accessKey: EXAMPLEvalue
  secretKey: Someone.Should/ReallyChangeThisKey!!
  serviceAccount:
    create: true
    name: minio

mysql:
  enabled: true
  fullnameOverride: mysql
  testFramework:
    enabled: false
  existingSecret: db-password
  serviceAccount:
    name: db
  extraVolumes: |
    - name: init-scripts
      configMap:
        name: db-init-scripts
  extraVolumeMounts: |
    - mountPath: /docker-entrypoint-initdb.d
      name: init-scripts
