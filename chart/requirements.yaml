# requirements.yaml
dependencies:
- name: docker-registry
  version: 1.8.x
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: docker-registry.enabled
- name: minio
  version: 2.5.x
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: minio.enabled
- name: mysql
  version: 1.6.3
  repository: https://kubernetes-charts.storage.googleapis.com
  condition: mysql.enabled 