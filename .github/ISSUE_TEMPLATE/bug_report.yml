name: Bug Report
description: File a bug report
labels: "type: bug"
body:
- type: markdown
  attributes:
    value: Before raising an issue, please search for existing issues to avoid creating duplicates. For questions, please use [Discord](https://www.gitpod.io/chat).
- type: textarea
  id: bug-description
  attributes:
    label: Bug description
    description: Summarize the bug encountered concisely
  validations:
    required: true
- type: textarea
  id: steps-to-reproduce
  attributes:
    label: Steps to reproduce
    description: Describe the steps to reproduce the issue
  validations:
    required: true
- type: input
  id: workspace
  attributes:
    label: Workspace affected
    description: Does this issue affect a specific workspace?
    placeholder: e.g. kumquat-goose-831fpnxf
- type: textarea
  id: expected-behavior
  attributes:
    label: Expected behavior
    description: Describe what you should see instead
- type: textarea
  id: example-repository
  attributes:
    label: Example repository
    description: If possible, please [share a Gitpod workspace snapshot](https://www.gitpod.io/docs/sharing-and-collaboration#sharing-snapshots) or create a [minimal, reproducible example](https://stackoverflow.com/help/minimal-reproducible-example) of the bug and link it here in the bug report.
- type: textarea
  id: anything-else
  attributes:
    label: Anything else?
    description: Let us know if you have any additional feedback!
