on:
  workflow_call:
    inputs:
      productId:
        type: string
        required: true
      productCode:
        type: string
        required: true
    secrets:
      projectId:
        required: true
      serviceAccountKey:
        required: true
      slackWebhook:
        required: true

jobs:
  update-jetbrains:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.19'
      - name: Download leeway
        run: cd /usr/local/bin && curl -fsSL https://github.com/gitpod-io/leeway/releases/download/v0.3.1/leeway_0.3.1_Linux_x86_64.tar.gz | tar xz
      - name: Download golangci-lint
        run: cd /usr/local && curl -fsSL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.49.0
      - name: Download GoKart
        run: cd /usr/local/bin && curl -L https://github.com/praetorian-inc/gokart/releases/download/v0.4.0/gokart_0.4.0_linux_x86_64.tar.gz | tar xzv gokart
      - name: Auth Google Cloud SDK
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.serviceAccountKey }}
      - uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: "11"
      - name: Setup Google Cloud
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.projectId }}
      - name: Get Current Platform Version
        id: current-version
        run: |
          CURRENT_VERSION=$(cat ./components/ide/jetbrains/backend-plugin/gradle-latest.properties | grep platformVersion= | sed 's/platformVersion=//')
          echo "::set-output name=result::$CURRENT_VERSION"
          echo $CURRENT_VERSION
      - name: Find next version
        id: ide-version
        run: |
          curl -sL https://www.jetbrains.com/intellij-repository/snapshots/index.json > index.json
          IDE_VERSION=$(cat index.json| jq -r -c '.artifacts[] | select(.content | . != null and . != "") | select(.groupId | . == "com.jetbrains.intellij.idea") | select(.version | . == "${{ steps.current-version.outputs.result }}") | .content')
          echo "::set-output name=result::$IDE_VERSION"
          echo $IDE_VERSION
      - name: Leeway build
        if: ${{ steps.ide-version.outputs.result }}
        run: |
          gcloud auth configure-docker --quiet
          export LEEWAY_WORKSPACE_ROOT=$(pwd)
          cd components/ide/jetbrains/image
          leeway build -Dversion=latest -DimageRepoBase=eu.gcr.io/gitpod-core-dev/build -DbuildNumber=${{ steps.ide-version.outputs.result }} .:${{ inputs.productId }}-latest
      - name: Get previous job's status
        id: lastrun
        uses: filiptronicek/get-last-job-status@main
      - name: Slack Notification
        if: ${{ (success() && steps.lastrun.outputs.status == 'failed') || failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.slackWebhook }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: ${{ inputs.productId }}
