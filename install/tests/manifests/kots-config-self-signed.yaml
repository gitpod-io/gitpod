apiVersion: kots.io/v1beta1
kind: ConfigValues
spec:
  values:
      cert_manager_enabled:
        value: "0"
        data: "cert_manager_enabled"
      tls_crt:
        value: ${SSL_CERT}
        data: "tls_crt"
      tls_key:
        value: ${SSL_KEY}
        data: "tls_key"
      tls_ca_crt:
        value: ${CA_CERT}
        data: "tls_ca_crt"
