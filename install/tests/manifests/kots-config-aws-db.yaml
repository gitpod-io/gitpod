apiVersion: kots.io/v1beta1
kind: ConfigValues
spec:
  values:
      db_incluster:
        value: "0"
        data: "db_incluster"
      db_host:
        value: ${DBHOST}
        data: "db_host"
      db_username:
        value: ${DBUSER}
        data: "db_username"
      db_password:
        value: "${DBPASS}"
        data: "db_password"
