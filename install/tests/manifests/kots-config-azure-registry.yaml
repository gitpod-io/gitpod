apiVersion: kots.io/v1beta1
kind: ConfigValues
spec:
  values:
      reg_incluster:
        value: "0"
        data: "reg_incluster"
      reg_url:
        value: ${SERVER}
        data: "reg_url"
      reg_username:
        value: ${USERNAME}
        data: "reg_username"
      reg_password:
        value: ${PASSWORD}
        data: "reg_password"
