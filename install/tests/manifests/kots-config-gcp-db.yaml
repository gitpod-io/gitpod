apiVersion: kots.io/v1beta1
kind: ConfigValues
spec:
  values:
      db_incluster:
        value: "0"
        data: "db_incluster"
      db_cloudsql_enabled:
        value: "1"
        data: "db_cloudsql_enabled"
      db_cloudsql_instance:
        value: "${DB_INSTANCE}"
        data: "db_cloudsql_instance"
      db_gcp_credentials:
        value: "${BASE64_GCP_KEY}"
        data: "db_gcp_credentials"
      db_username:
        value: ${DB_USER}
        data: "db_username"
      db_password:
        value: "${DB_PASSWORD}"
        data: "db_password"
