apiVersion: kots.io/v1beta1
kind: ConfigValues
spec:
  values:
      store_provider:
        value: gcp
        data: "store_provider"
      store_region:
        value: "europe-west1"
        data: "store_region"
      store_gcp_project:
        value: "sh-automated-tests"
        data: "store_gcp_project"
      store_gcp_credentials:
        value: "${BASE64_GCP_KEY}"
        data: "store_gcp_credentials"
