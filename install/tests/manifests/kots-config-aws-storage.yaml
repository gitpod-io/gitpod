apiVersion: kots.io/v1beta1
kind: ConfigValues
spec:
  values:
      store_provider:
        value: "s3"
        data: "store_provider"
      store_region:
        value: "${REGION}"
        data: "store_region"
      store_s3_endpoint:
        value: "${ENDPOINT}"
        data: "store_s3_endpoint"
      store_s3_bucket:
        value: "${BUCKET}"
        data: "store_s3_bucket"
      store_s3_access_key_id:
        value: "${S3_ACCESS_KEY_ID}"
        data: "store_s3_access_key_id"
      store_s3_secret_access_key:
        value: "${S3_SECRET_ACCESS_KEY}"
        data: "store_s3_secret_access_key"
