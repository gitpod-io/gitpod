apiVersion: kots.io/v1beta1
kind: ConfigValues
spec:
  values:
      store_provider:
        value: azure
        data: "store_provider"
      store_region:
        value: "northeurope"
        data: "store_region"
      store_azure_account_name:
        value: ${USERNAME}
        data: "store_azure_account_name"
      store_azure_access_key:
        value: ${PASSWORD}
        data: "store_azure_access_key"
