apiVersion: kots.io/v1beta1
kind: ConfigValues
spec:
  values:
      domain:
        value: "${TF_VAR_TEST_ID}.${DOMAIN}"
        data: "domain"
      ssh_gateway:
        value: "1"
        data: "ssh_gateway"
      advanced_mode_enabled:
        value: "1"
        data: "advanced_mode_enabled"
      config_patch:
        data: "config_patch"
        value: ${PATCH}
