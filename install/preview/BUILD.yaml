packages:
  - name: docker
    type: docker
    deps:
      - install/installer:app
    argdeps:
      - imageRepoBase
    srcs:
      - "entrypoint.sh"
      - "manifests/*.yaml"
      - "prettylog/main.go"
      - "prettylog/go.sum"
      - "prettylog/go.mod"
    config:
      dockerfile: leeway.Dockerfile
      image:
        - ${imageRepoBase}/preview-install:${version}
