packages:
  - name: lib
    type: generic
    deps:
      - :test
    srcs:
      - "**/*.tf"
      - "**/*.tfvars"
      - "**/*.yaml"
      - "**/*.md"
      - "**/*.tpl"
    config:
      commands:
        - ["echo"]
  - name: test
    type: generic
    srcs:
      - "**/*.tf"
      - "**/*.tfvars"
      - "**/*.yaml"
      - "**/*.md"
      - "**/*.tpl"
    config:
      commands:
        - ["terraform", "init", "-backend=false"]
        - ["terraform", "fmt", "-recursive", "-check"]
        - ["terraform", "validate"]
