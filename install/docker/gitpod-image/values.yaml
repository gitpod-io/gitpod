hostname: $DOMAIN
ingressMode: hosts

authProviders: null

components:
  wsDaemon:
    containerRuntime:
      containerd:
        socket: /run/k3s/containerd/containerd.sock
      nodeRoots: 
      - /var/lib
      - /run/k3s/containerd/io.containerd.runtime.v1.linux
  workspace:
    template:
      spec:
        dnsConfig: null
        dnsPolicy: ClusterFirst
  imageBuilder:
    dindMtu: 1450

docker-registry:
  persistence:
    enabled: true
    existingClaim: docker-registry
minio:
  persistence:
    existingClaim: minio
mysql:
  persistence:
    existingClaim: mysql
