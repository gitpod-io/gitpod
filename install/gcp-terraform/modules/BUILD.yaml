packages:
  - name: installer
    type: generic
    srcs:
      - "gitpod/**/*"
      - "kubernetes/**/*"
      - "registry/**/*"
      - "storage/**/*"
    config:
      commands:
        - ["echo"]
  - name: all
    type: generic
    srcs:
      - "**/*"
      - "**/*"
      - "**/*"
      - "**/*"
    config:
      commands:
        - ["echo"]
