apiVersion: v1
kind: Secret
metadata:
  name: ssh-gateway-host-key
  labels:
    app: gitpod
    component: gitpod-installer
  annotations:
    kots.io/when: '{{repl ConfigOptionEquals "ssh_gateway" "1" }}'
data:
  host.key: '{{repl genPrivateKey "rsa" | Base64Encode }}'
