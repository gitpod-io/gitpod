apiVersion: v1
kind: Secret
metadata:
  name: storage-azure
  annotations:
    kots.io/when: '{{repl ConfigOptionEquals "store_provider" "azure" }}'
data:
  accountName: '{{repl ConfigOption "store_azure_account_name" | Base64Encode }}'
  accountKey: '{{repl ConfigOption "store_azure_access_key" | Base64Encode }}'
