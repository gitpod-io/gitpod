apiVersion: v1
kind: Secret
metadata:
  name: ca-certificate
  labels:
    app: gitpod
    component: gitpod-installer
  annotations:
    kots.io/when: '{{repl and (ConfigOptionEquals "cert_manager_enabled" "0") (ConfigOptionNotEquals "tls_ca_crt" "") }}'
data:
  ca.crt: '{{repl ConfigOption "tls_ca_crt" }}'
