packages:
  - name: lint
    type: generic
    srcs:
      - "**/*"
    argdeps:
      - REPLICATED_API_TOKEN
      - REPLICATED_APP
    config:
      commands:
        - ["make", "helm", "lint", "REPLICATED_API_TOKEN=${REPLICATED_API_TOKEN}", "REPLICATED_APP=${REPLICATED_APP}"]
