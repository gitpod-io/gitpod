apiVersion: v1
domain: gitpod.example.com
containerRegistry:
  inCluster: false
  external:
    url: gcp.registry.com
    certificate:
      kind: secret
      name: gcp-registry
database:
  inCluster: false
  cloudSQL:
    instance: gcp-db-instance
    serviceAccount:
      kind: secret
      name: gcp-database
  cloudSQLGlobal:
    instance: gcp-global-db-instance
    serviceAccount:
      kind: secret
      name: gcp-global-database
metadata:
  region: europe-west2
objectStorage:
  inCluster: false
  cloudStorage:
    project: gcp-project-name
    serviceAccount:
      kind: secret
      name: gcp-storage
