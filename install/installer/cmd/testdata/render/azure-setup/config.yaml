apiVersion: v1
domain: gitpod.example.com
containerRegistry:
  inCluster: false
  external:
    url: azure.registry.com
    certificate:
      kind: secret
      name: azure-registry
database:
  inCluster: false
  external:
    certificate:
      kind: secret
      name: azure-database
metadata:
  region: uksouth
objectStorage:
  inCluster: false
  azure:
    credentials:
      kind: secret
      name: azure-storage
