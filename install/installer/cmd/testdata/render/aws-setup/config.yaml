apiVersion: v1
domain: gitpod.example.com
containerRegistry:
  inCluster: false
  external:
    url: 012345678969.dkr.ecr.eu-west-2.amazonaws.com
    certificate:
      kind: secret
      name: aws-ecr-credential
    credential:
      kind: secret
      name: aws-iam-user-credential
  s3storage:
    region: eu-west-2
    endpoint: registry.amazonaws.com # Invalid endpoint - use to differentiate from objectStorage
    bucket: s3-container-registry
    certificate:
      kind: secret
      name: container-registry-s3-backend
database:
  inCluster: false
  external:
    certificate:
      kind: secret
      name: aws-database
metadata:
  region: eu-west-2
objectStorage:
  inCluster: false
  s3:
    endpoint: s3.amazonaws.com
    bucket: s3-bucket
    credentials:
      kind: secret
      name: aws-storage
